<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Movie</title>
</head>
<body>
<h1>Edit Movie</h1>

<form action="#" th:action="@{/movies/{id}/update(id=${movie.id})}" method="post">
    <input type="hidden" th:field="${movie.id}"/>

    <div>
        <label>Title:</label>
        <input type="text" th:field="${movie.title}" required/>
    </div>

    <div>
        <label>Premiere Date:</label>
        <input type="date" th:field="${movie.premiereDate}" required/>
    </div>

    <div>
        <label>Description:</label>
        <textarea th:field="${movie.description}" required></textarea>
    </div>

    <div>
        <label>Category:</label>
        <select th:field="${movie.category}" required>
            <option th:each="category : ${categories}" th:value="${category}" th:text="${category}"></option>
        </select>
    </div>

    <button type="submit">Save</button>
</form>
</body>
</html>
